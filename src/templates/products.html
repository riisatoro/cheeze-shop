{% extends 'index.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-multiline">

            {% for product in products %}
            <div class="column is-one-quarter">
                <div class="card" style="max-height: 600px;">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{% if product.image %}/{{ product.image }}{% else %}/media/products/default.jpg{% endif %}" alt="{{ product.name }}">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p class="title is-5">{{ product.name }}</p>
                        <div class="content">
                            <p>{{ product.description[:120] }}...</p>
                            <br>
                            <strong>Price:</strong> UAH {{ product.price }}
                            <br>
                            <strong>Stock:</strong> {{ product.stock }} kg
                        </div>
                        <div>
                            <a href="/products/{{ product.id }}" class="button is-link">View</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock %}
